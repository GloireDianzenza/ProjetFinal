<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../../../src/output.css" rel="stylesheet">
</head>
<body>
    <div class="title flex flex-col justify-center items-center p-10 font-bold text-5xl text-center">
        <h1>Se connecter</h1>
    </div>
    <form action="accueil.html" method="post" class="flex flex-col items-center justify-around w-full min-h-80">
        <input type="email" name="email" placeholder="Email..." required class="text-3xl outline-none valid:bg-cyan-300 transition ease-in-out duration-300 p-5 rounded-md w-2/5 sm:w-1/2 border-solid border-2 border-black">
        <input type="password" name="password" placeholder="Mot de passe..." id="pwd" required class="text-3xl outline-none valid:bg-cyan-300 transition ease-in-out duration-300 p-5 rounded-md w-2/5 sm:w-1/2 border-solid border-2 border-black">
        <input type="submit" value="Se connecter" class="text-4xl bg-red-300 p-6 rounded-3xl cursor-pointer hover:bg-red-600 transition duration-300 ease-in-out">
    </form>
    <script src="../js/login.js" defer></script>
</body>
</html>
